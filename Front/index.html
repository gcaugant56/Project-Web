<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Projet Web - Home page</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="./assets/img/vueLogo.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
    <link href="./assets/style/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <!--BARRE DE NAVIGATION-->
      <nav>
        <div class="nav-container">
          <ul>
            <router-link to="/sign-up">
            <li><a>Se connecter / s'incrire</a></li>
            </router-link>
            <router-link to="/plannif">
            <li><a>Plannifier une r√©union</a></li>
            </router-link>
            <router-link to="/">
            <li style="float: left"><a class="active">Home</a></li>
            </router-link>
          </ul>
        </div>
      </nav>
      <router-view></router-view>
    

      <!--PAGE DE CONNEXION-->
      <script type="text/x-template" id="signup">

        <div class="container">

          <div class="forms-container">
            <div class="signin-signup">


              <!--formulaire de connexion-->
              <form action="" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" id="username-login" placeholder="userName">
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="password-login" placeholder="password">
                </div>
                <button v-on:click="login" value="Login" class="btn solid">Envoyer</button>
              </form>


              <!--formulaire d'inscription-->
              <form action="" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" id="username" placeholder="userName">
                </div>
                <div class="input-field">
                  <i class="fas fa-at"></i>
                  <input type="mail" id="mail" placeholder="mail">
                </div>
                <div class="input-field">
                  <i class="fas fa-user-tag"></i>
                  <input type="text" id="pseudo" placeholder="Pseudo">
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="password" placeholder="password">
                </div>
                <button v-on:click="postUser" value="Login" class="btn solid">Envoyer</button>
                </form>
            </div>
          </div>

          <!--reste de la page du formulaire de connexion-->
          <div class="panels-container">
            <div class="panel left-panel">
              <div class="content">
                <h3>New here ?</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitatio ? </p>
                <button class="btn transparent" id="sign-in-btn">Sign up</button>
              </div>
              <img src="assets/img/log.svg" class="image" alt="">
            </div>

            <!--reste de la page du formulaire d'inscription-->
            <div class="panel right-panel">
              <div class="content">
                <h3>One of us ?</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitatio ? </p>
                <button class="btn transparent" id="sign-up-btn">Sign in</button>
              </div>
              <img src="assets/img/register.svg" class="image" alt="">
            </div>
          </div>
        </div>
      </script>


      <!--PAGE HOME-->
      <script type="text/x-template" id="home">
        <div id="homepage">
          <h1>Home Page</h1>
          <div v-if="token == null">
            <h1>Veuillez vous connecter svp</h1>
          </div>
          <div v-else>
            <h1>Bonjour {{pseudo}}</h1>
            <h2>UserName : {{username}}</h2>
            <h2>Mail : {{mail}}</h2>
          
            <p v-for="event in tab">
              {{event}}
            </p>
          </div>
        </div>
      </script>


    <!--FIN DU COMPOSANT PRINCIPAL #APP-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vue-cookies@1.5.12/vue-cookies.js"></script>
    <script src="./assets/js/vue.js" type="text/javascript"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
