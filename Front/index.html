<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Projet Web - Home page</title>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="icon" href="./assets/img/vueLogo.png" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />

</head>

<body>
  <div id="app" class="app">
    <!--BARRE DE NAVIGATION-->
    <nav class="navbar">
      <div class="nav-container">
        <ul>
          <router-link to="/signup">
            <li v-show="!$cookies.get('token')"><a>S'inscrire</a></li>
          </router-link>
          <router-link to="/signin">
            <li v-show="!$cookies.get('token')"><a>Se connecter</a></li>
          </router-link>

          <li v-show="$cookies.get('token')" v-on:click="$cookies.remove('token'); $router.push({ path: '/signin'})">
            <a>Se déconnecter</a></li>

            <router-link to="/my-account">
              <li v-show="$cookies.get('token')"><a>Mon compte</a></li>
            </router-link>

          <router-link to="/plannif">
            <li><a>Plannifier une réunion</a></li>
          </router-link>
          <router-link to="/">
            <li style="float: left"><a class="active">Home</a></li>
          </router-link>
        </ul>
      </div>
    </nav>
    <router-view></router-view>
  </div>
